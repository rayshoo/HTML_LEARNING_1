<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<template>
  sizes는 미디어조건과 그 조건에 해당하는 이미지의 최적화 출력 크기를 지정
  sizes="(미디어조건) 이미지의 최적화 출력 크기"
  sizes="(min-width: 1000px) 700px"
  뷰포트가 1000px이상일때 이미지 크기 700px인거를 srcset에서 찾아서 출력(예제에서는 medium png 사용됨)
  역시 브라우저 크기 줄여보면서 테스트 > 개발자 도구 Network disable casche 체크되있어야함
</template>
<body>
  <img srcset="../images/heropy_small.png 400w,
  ../images/heropy_medium.png 700w,
  ../images/heropy_large.png 1000w"
  sizes="(min-width: 1000px) 700px"
  src="../images/heropy.png" alt="HEROPY">
</body>
<template>
  width는 크기는 고정되지만 뷰포트 크기에따라 조건에 맞는 이미지를 찾아서 출력(출력 크기만 지정)
  sizes는 이미지를 늘려야되는경우 깨지게 되므로 줄일 수 있는것을 찾아서 출력(출력 크기+최적 크기도 함께 지정)

  sizes와 width 를 같이 쓰면 width 우선으로 적용되므로 주의할 것!!
</template>
</html>
